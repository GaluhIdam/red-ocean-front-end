<div class="min-[1435px]:grid min-[1435px]:grid-cols-3 max-[1435px]:grid-rows-3 px-10 cursor-pointer group my-5">
  <div class="relative max-[1435px]:w-full min-[1435px]:max-w-xs overflow-hidden rounded-3xl">
    <img [src]="image"
      class="w-full h-full object-cover rounded-3xl max-[1435px]:w-full min-[1435px]:max-w-xs transition duration-300 ease-in-out group-hover:scale-125"
      alt="cover-image">
  </div>
  <div class="flex flex-col min-[1435px]:ml-5 min-[1435px]:col-span-2">
    <p class="text-red-ocean font-bold mb-3 max-[1435px]:mt-5">{{ date }}</p>
    <h1
      class="font-bold text-navy-ocean text-2xl mb-2 whitespace-pre-line hyphens-auto group-hover:text-red-ocean dark:text-white">
      {{ title | truncate:60 }}
    </h1>
    <p class="leading-relaxed text-navy-ocean hyphens-auto whitespace-pre-line text-justify dark:text-white">
      {{ description | truncate:205 }}
    </p>
  </div>
</div>
<hr class="my-5 h-0.5 border-t-0 bg-red-ocean opacity-100 dark:bg-red-ocean mx-10 min-[1435px]:hidden" />
