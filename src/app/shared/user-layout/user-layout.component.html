<div class="dark:bg-dark-ocean">
  <nav
    class="relative flex w-full flex-nowrap items-center justify-between bg-transparent py-2 text-neutral-500 hover:text-neutral-700 focus:text-neutral-700 lg:flex-wrap lg:justify-start lg:py-4"
    data-te-navbar-ref>
    <div class="flex w-full flex-wrap items-center justify-between lg:px-12 px-5">
      <a class="text-xl text-neutral-100" routerLink="home"><img class="mr-2" src="../../../assets/RedOcean.png"
          style="height: 20px" alt="TE Logo" loading="lazy" /></a>
      <!-- Hamburger button for mobile view -->
      <button
        class="block border-0 bg-transparent px-2 text-neutral-300 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 dark:text-neutral-200 lg:hidden"
        type="button" data-te-collapse-init data-te-target="#navbarSupportedContent9"
        aria-controls="navbarSupportedContent9" aria-expanded="false" aria-label="Toggle navigation">
        <!-- Hamburger icon -->
        <span class="[&>svg]:w-7">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-7 w-7">
            <path fill-rule="evenodd"
              d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
              clip-rule="evenodd" />
          </svg>
        </span>
      </button>

      <!-- Collapsible navbar container -->
      <div class="!visible mt-2 hidden flex-grow basis-[100%] items-center lg:mt-0 lg:!flex lg:basis-auto"
        id="navbarSupportedContent9" data-te-collapse-item>
        <!-- Left links -->
        <ul class="list-style-none ml-auto flex flex-col pl-0 lg:mt-1 lg:flex-row items-center" data-te-navbar-nav-ref>
          <!-- Home link -->
          <li class="my-4 pl-2 lg:my-0 lg:pl-2 lg:pr-1" data-te-nav-item-ref>
            <a routerLink="home" routerLinkActive="active"
              class="text-red-ocean hover:font-bold [&.active]:font-bold mx-3" aria-current="page"
              data-te-nav-link-ref>Home</a>
          </li>
          <!-- Project link -->
          <li class="mb-4 pl-2 lg:mb-0 lg:pl-0 lg:pr-1" data-te-nav-item-ref>
            <a routerLink="project" routerLinkActive="active"
              class="p-0 text-red-ocean hover:font-bold [&.active]:font-bold mx-3" data-te-nav-link-ref>Project</a>
          </li>
          <!-- Documentation link -->
          <li class="mb-4 pl-2 lg:mb-0 lg:pl-0 lg:pr-1" data-te-nav-item-ref>
            <a routerLink="documentation" routerLinkActive="active"
              class="p-0 text-red-ocean hover:font-bold [&.active]:font-bold mx-3" data-te-nav-link-ref>Documentation</a>
          </li>
          <!-- About link -->
          <li class="mb-4 pl-2 lg:mb-0 lg:pl-0 lg:pr-1" data-te-nav-item-ref>
            <a routerLink="about" routerLinkActive="active"
              class="p-0 text-red-ocean hover:font-bold [&.active]:font-bold mx-3" data-te-nav-link-ref>About</a>
          </li>
          <!-- Contact link -->
          <li class="mb-4 pl-2 lg:mb-0 lg:pl-0 lg:pr-1" data-te-nav-item-ref>
            <a routerLink="contact" routerLinkActive="active"
              class="p-0 text-red-ocean hover:font-bold [&.active]:font-bold mx-3" data-te-nav-link-ref>Contact</a>
          </li>
          <li class="mb-4 pl-2 lg:mb-0 lg:pl-0 lg:pr-1" data-te-nav-item-ref>
            <button (click)="toggleDarkMode()" type="button" data-te-ripple-init data-te-ripple-color="light"
              class="mx-3 inline-block rounded-lg px-3 py-2.5 text-xs font-medium text-black bg-blue-ocean shadow">
              <fa-icon [icon]="faCircleHalfStroke"></fa-icon>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div>
    <router-outlet></router-outlet>
  </div>
  <div class="flex flex-col justify-center bg-cream-ocean py-5 mt-20">
    <img class="w-24 place-self-center" src="../../../assets/RedOcean.png" alt="TE Logo" loading="lazy" />
    <h1 class="text-center text-navy-ocean text-xs mt-2">Copyright Â© 2023</h1>
  </div>

</div>
